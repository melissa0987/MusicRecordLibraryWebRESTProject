<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Music Library Record: Add Client</title>
  <link rel='stylesheet' href='/MusicRecordLibraryWebRESTProject/css/style.css' />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css\">
</head>
<body>
	
	<header><h1>Music Record Library</h1></header>
	<nav>
        <ul>
         <li> <a href='/MusicRecordLibraryWebRESTProject/rest/Clients'>Clients</a> </li>
         <li> <a href='/MusicRecordLibraryWebRESTProject/rest/Records'>Records</a> </li>
         <li> <a href='/MusicRecordLibraryWebRESTProject/rest/Rentals'>Rentals</a> </li>
        </ul>
       </nav>

  <form method="POST" action="/../MusicRecordLibraryWebRESTProject/rest/Clients/addNewClient">
    <h3>Add New Client Info Form</h3>

    <div class="form-row">
      <label>Client ID:</label>
      <input type="text" name="clientId" required />
    </div>

    <div class="form-row">
      <label>First Name:</label>
      <input type="text" name="firstName" required />
    </div>

    <div class="form-row">
      <label>Last Name:</label>
      <input type="text" name="lastName" required />
    </div>

    <div class="form-row">
      <label>Phone No:</label>
      <input type="text" name="phoneNo" required />
    </div>

    <div class="form-row">
	  <label>E-mail:</label>
	  <input 
	    type="email" 
	    name="email" 
	    required 
	    pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
	    title="Enter a valid email address (e.g. user@example.com)" 
	    placeholder="user@gmail.com"
	  />
	</div>

	<!-- 
    <div class="form-row">
      <label>Is Active:</label>
      <select name="isActive" required>
        <option value="true">True</option>
        <option value="false">False</option> 
      </select>
    </div>
 -->
    <div class="form-buttons">
      <input type="submit" name="submit" value="Submit"/>
		<input type="reset" name="bcancel" id="bcancel" value="Cancel"/>
    </div>
  </form>
  
   <script> 
    // Cancel button
    document.getElementById('bcancel').addEventListener('click', () => {
      window.location.href = '/MusicRecordLibraryWebRESTProject/rest/Clients';
    });
  </script>
</body>
</html>
